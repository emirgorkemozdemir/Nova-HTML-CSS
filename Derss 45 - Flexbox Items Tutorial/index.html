<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Order özelliği ile sıralarını değiştebilirsiniz-->
    <!--Flex basis ile spesifik olarak bir item'ın genişliğini değiştirebilirsiniz-->
    <div class="container">
        <div class="item" style="order: 3;">1</div>
        <div class="item" style="order: 2;flex-basis: 100px;">2</div>
        <div class="item" style="order: 1;">3</div>
    </div>
</body>
</html>
